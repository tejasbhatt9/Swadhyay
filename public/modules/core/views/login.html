<section class="login">
    <form name="loginForm"
          ng-submit="login()" novalidate>
        <h1>Hi there!</h1>
        <p>Login to access the awesomeness!</p>

        <input type="email" name="email" placeholder="Email"
               ng-model="user.email" ng-required="true" autofocus>

        <p class="error validateonerror"
           ng-show="loginForm.email.$invalid && loginForm.email.$touched">
            Must be a valid email
        </p>
        <input type="password" name="password" placeholder="Password"
               ng-model="user.password" ng-required="true">

        <p class="error validateonerror"
           ng-show="loginForm.password.$invalid && loginForm.email.$touched">
            Password is required
        </p>

        <button type="submit" class="btn"
                ng-disabled="loginForm.$invalid">Login</button>

        <p>or <a href="#/register">Register</a></p>

    </form>
</section>
